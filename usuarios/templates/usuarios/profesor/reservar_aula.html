{% extends "usuarios/profesor/base_profesor.html" %}

{% block content %}
    <h4 class="mb-4">Formulario de Reserva de Aulas</h4>
    
    <div class="row">
        <div class="col-md-8">
            <form action="#" method="POST">
                {% csrf_token %}
                <p class="text-muted">Complete los siguientes datos para solicitar la reserva de un espacio.</p>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fecha" class="form-label">Fecha Solicitada</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="hora_inicio" class="form-label">Hora Inicio</label>
                        <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="hora_fin" class="form-label">Hora Fin</label>
                        <input type="time" class="form-control" id="hora_fin" name="hora_fin" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="tipo_aula" class="form-label">Tipo de Espacio Requerido</label>
                    <select class="form-select" id="tipo_aula" name="tipo_aula" required>
                        <option value="">Seleccione...</option>
                        <option value="aula">Aula Convencional</option>
                        <option value="laboratorio">Laboratorio</option>
                    </select>
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Enviar Solicitud de Reserva</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <h5>Mis Reservas Recientes</h5>
            <div class="list-group">
                <div class="list-group-item list-group-item-success">Clase (15/11) - (Aula A-101)</div>
            </div>
        </div>
    </div>
{% endblock content %}
